<ul class="post__list">
  <li class="list__item" *ngFor="let post of posts | async">
    <div class="image__content">
      <img [src]="post.image_path" alt="" />
    </div>
    <div class="text__content">
      <h2 routerLink="{{ post.id }}">{{ post.title }}</h2>
      <p>{{ post.content }}</p>
    </div>
  </li>
</ul>
