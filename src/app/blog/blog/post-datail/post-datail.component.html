<div *ngIf="post">
  <section class="post-datail__hero">
    <img [src]="post.image_path" alt="" />

    <div class="hero-text">
      <h1>{{ post.title }}</h1>
      <h3>{{ post.subtitle }}</h3>
      <p>
        <small
          >Opublikowano:
          {{ post.published.toDate() | date: "yyyy-MM-dd" }}</small
        >
      </p>
    </div>
  </section>

  <section class="post-detail__content">
    <p [innerHTML]="post.content"></p>
  </section>
</div>
