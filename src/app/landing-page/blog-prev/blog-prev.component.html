<div class="blog-prev__content">
  <h2 class="component__title">ostatnie wpisy na blogu</h2>
  <ul class="latest_posts">
    <li class="list_post_item" *ngFor="let post of latest">
      <div class="post__container">
        <div class="image__content">
          <img [src]="post.image_path" alt="" />
        </div>
        <div class="text__content">
          <p class="text__published">
            <small>{{ post.published.toDate() | date: "yyyy-MM-dd" }}</small>
          </p>
          <h2>{{ post.title }}</h2>
          <p class="post__content">{{ post.content }}</p>
        </div>
      </div>
      <div class="button__content">
        <button routerLink="blog/post/{{ post.id }}">Czytaj dalej</button>
      </div>
    </li>
  </ul>
</div>
